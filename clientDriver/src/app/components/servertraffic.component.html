<div class="bod">
<h1>server data</h1>
<div class="status-update">Left Motor:  {{health.left_motor}}</div>
<div class="status-update">Right Motor: {{health.right_motor}}</div>
<div class="status-update">Steering: {{health.steering}}</div>
<br /><br />
<span class="message-text-title">messages from server</span>
<div class="message-text">
    <div *ngFor="let msg of items"><b>{{msg.type}}</b>: {{msg.message}}</div>
</div>

</div>
